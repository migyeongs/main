<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여러가지 input타입 표시 창</title>
</head>
<body>
	<form name="frmInput" method="get" action="input">
	//메소드는 get 또는 post, action은 목적지(servlet이나 jsp이름) 
	아이디: <input type="text" name="user_id"><br>//텍스트 박스에 입력된 아이디를 user_id로 전송
	비밀번호:<input type="password" name="user_pw"><br>
	<input type="checkbox" name="subject" value="java" checked>자바
	<input type="checkbox" name="subject" value="C언어">C언어
	<input type="checkbox" name="subject" value="JSP">JSP
	<input type="checkbox" name="subject" value="안드로이드">안드로이드
	//name속성이 subject로 모두 같음 
	<br><br>
	<input type ="submit" value="전송"> <input type="reset" value="초기화">
	//submit누르면 action일어남, action에 설정한 input 서블릿으로 전송
	</form>
</body>
</html>

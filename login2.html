<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type = "text/javascript">
	function fn_validate(){//유효성 검사
		var frmLogin = document.frmLogin;//frmLogin문서 내용을 가로챔(form태그 객체를 받아옴)
		var user_id = frmLogin.user_id.value;
		var user_pw = frmLogin.user_pw.value;
		
		if((user_id.length == 0 || user_id == "") ||
				(user_pw.length == 0 || user_pw == "")){//<input>태그의 name속성으로 입력한 아이디와 비밀번호를 받아옴
			alert("아이디와 비밀번호는 필수입니다");
		} else{
			frmLogin.method ="post";//<form>태그의 메소드
			frmLogin.action = "login5";
			frmLogin.submit();//서블릿으로 전송
		}
	}
	</script>
<title>로그인창</title>
</head>
<body>
	<form name ="frmLogin" method="post" action ="login" encType="UTF-8">
		아이디: <input type="text" name="user_id"><br>
		비밀번호: <input type="password" name="user_pw"><br>
		<input type="button" onClick="fn_validate()" value="로그인">
		<input type="reset" value="다시 입력">
		<input type="hidden" name="user_address" value="서울시 성북구" />
		//값을 보이지 않게 하면서 값을 서블릿으로 전송
		
	</form>
</body>
</html>
